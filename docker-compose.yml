      - redis
    networks:
      - chatbot-service
    mem_limit: 500m
    logging:
      driver: "json-file"
      options:
        max-size: "1k"
        max-file: "3"
    environment:
      ENV: "prod"
      SERVE_MODE: "celery_beat"
      REDIS_NODE: "redis:6379"
      
