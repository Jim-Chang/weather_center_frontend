version: '2.3'
services:
  redis:
    image: redis:6.0.9-alpine
    container_name: chatbot-service-redis
    restart: always
    networks:
      - chatbot-service
    mem_limit: 500M

  chatbot-service--http_adapter:
    build:
      context: .
      dockerfile: Dockerfile
    image: chatbot-service:latest
    container_name: chatbot-service--http_adapter
    restart: always
    ports:
      - "8001:8080"
    networks:
      - chatbot-service
    mem_limit: 600M
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8080/healthcheck"]
    #   interval: 1m
    #   timeout: 10s
    #   retries: 5
    #   start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "1k"
        max-file: "3"
    environment:
      ENV: "prod"
      SERVE_MODE: "http_adapter"
      HTTP_PROC_NUM: 2
      REDIS_NODE: "redis:6379"
      
      CELERY_CHATBOT_QUEUE_NAME: "chatbot-queue"
      CELERY_DOWNLOAD_QUEUE_NAME: "downloader-queue"

