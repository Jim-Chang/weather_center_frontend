upstream koding_work_chatbot_server {
  # fail_timeout=0 means we always retry an upstream even if it failed
  # to return a good HTTP response (in case the Unicorn master nukes a
  # single worker for timing out).
 
  server 127.0.0.1:8001;
}

# Default server configuration
#
server {
	listen 443 ssl;
	listen [::]:443 ssl;

	server_name chatbot.koding.work;
	
	# ssl key file path
	# 共用 koding work 的簽證
    ssl_certificate /home/jim/koding_work/ssl/koding_work.crt;
    ssl_certificate_key /home/jim/koding_work/ssl/koding_work.key;
    
    # force http trans to https
    if ($ssl_protocol = "") {
        rewrite ^/(.*) https://$server_name$request_uri redirect;
    }

	client_max_body_size 4G;
	
	# add this line to make nginx pass undersocres headers
    underscores_in_headers on;

	server_tokens off;
	
	access_log off;
    error_log off;
	
    location / {
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_redirect off;   
  
        proxy_pass http://koding_work_chatbot_server;
    }
    
}


